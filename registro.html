<!DOCTYPE html>
		<html lang="en">
			<head>
				<meta charset="utf-8">
				<title>Mini-Sistema de Inventario</title>
				<link href="style.css" rel="stylesheet" type="text/css">
				<script src="validar.js" type="text/javascript"></script>
				<link href="media-queries.css" rel="stylesheet" type="text/css">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width; initial-scale=1.0">
				
				<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
				<script type="text/javascript" src="../script.js"></script>
				<script type="text/javascript" src="jquery.validate.min.js"></script>
				
				<link href="css.css" media="screen" rel="stylesheet" type="text/css" />
				<script type="text/javascript">
					$(document).ready(function() {	
						$('#usuario').blur(function(){
							
							$('#Info').html('<img src="loader.gif" alt="" />').fadeOut(1000);
							
							var usuario = $(this).val();		
							var dataString = 'usuario='+usuario;
							
							$.ajax({
								type: "POST",
								url: "check_username_availablity.php",
								data: dataString,
								success: function(data) {
									$('#Info').fadeIn(1000).html(data);
									//alert(data);
								}
							});
						});              
					});    
				</script>
		
				<script type="text/javascript">
					$(document).ready(function() {	
						$('#email').blur(function(){
							
							$('#Info2').html('<img src="loader.gif" alt="" />').fadeOut(1000);
							
							var email = $(this).val();		
							var dataString = 'email='+email;
							
							$.ajax({
								type: "POST",
								url: "check_email.php",
								data: dataString,
								success: function(data) {
									$('#Info2').fadeIn(1000).html(data);
									//alert(data);
								}
							});
						});              
					});    
				</script>
			
			
			
				<script type="text/javascript">
					(function($,W,D)
					{
						var validacionesRegistroUsuario = {};
						
						validacionesRegistroUsuario =
						{
							setupFormValidation: function()
							{
								
								$("#register-form").validate({
									rules: {
										nombre: "required",
										apellidoP: "required",
										apellidoM: "required",
										usuario:"required",
										email: {
											required: true,
											email: true
										},
										contrasena: {
											required: true,
											minlength: 6
										},
										confirmar_contrasena: {
											equalTo: "#contrasena"
										},
									},
									
									messages: {
										nombre: "Por favor ingresa tu Nombre.",
										apellidoP: "Por favor ingresa tu Apellido Paterno.",
										apellidoM:"Por favor ingresa tu Apellido Materno.",
										usuario:{
											required:"Ingresa tu nombre de usuario.",
										},
										contrasena: {
											required: "Por favor ingresa tu contrasena",
											minlength: "La contrasena debe minimo 6 caracteres."
										},
										confirmar_contrasena: {
											equalTo: "Las contrasenas deben de ser iguales."
										},
										email: "Por favor ingresa un email valido.",
									},
									submitHandler: function(form) {
										form.submit();
									}
								});
								
							}
						}
						
						
						$(D).ready(function($) {
							validacionesRegistroUsuario.setupFormValidation();
						});
						
					})(jQuery, window, document);
				</script>
				
				
				
				
				
			</head>
			<body>
				<div id="pagewrap">
					<header id="header"><h1>Mini-Sistema de Inventario</h1>
						<nav>
							<ul id="main-nav" class="clearfix">
								<li><a href="index.html">Inicio</a></li>
							</ul>
						</nav>
					</header>
					
					
					<section>
						<div id="content">
							<article class="post clearfix">
								<font face="Georgia">
									<id="banner"><!--Titulo -->
										
										<form action="registrar.php" class="cmxform" method="post" id="register-form" novalidate="novalidate">
										<h2 class="post-title">Registro de Usuario</h2></p>
										Nombre(s):
										<input class="tb5" name="nombre" id="nombre" type="text" value="" size="30"  onkeypress="return SoloLetras(event)" placeholder="" required autofocus ></input><br><br>
										Apellido Paterno:
										<input class="tb5" name="apellidoP" id="apellidoP" type="text" value="" size="30" onkeypress="return SoloLetras(event)"></input><br><br>
										
										Apellido Materno:
										<input class="tb5" name="apellidoM" id="apellidoM" type="text" value="" size="30" onkeypress="return SoloLetras(event)"></input><br><br>
										
										Usuario:
										<input class="tb5"  name="usuario" id="usuario" onkeypress="return SoloLetras(event)" type="text" value="" size="30"/>	<div id="Info"></div> <br><br>
										
										
										Contrasena:
										<input class="tb5"  name="contrasena" id="contrasena" type="password" value="" size="30" onkeypress=" validarUsuarios()" ></input><br><br>
										
										Confirma la Contrasena:
										<input class="tb5"  name="confirmar_contrasena" id="confirmar_contrasena" type="password" value="" size="30" onkeypress="validarUsuarios()"></input><br><br>
										
										Email:
										<input class="tb5"  name="email" id="email" type="text" value="" size="30"/> <div id="Info2"></div><br><br>
										
										<input class="button" type="submit" value="Agregar" name="agrega">
										
										<input class="button" type="reset" value="Borrar" name="reset">
										
									</div>
									
								</form>
							</div>
						</article>              
					</section>
					
					
					<footer id="footer">
						<small>      
							César Armando Olguín Morales
						</small>        
					</footer>
					
				</div>
			</body>
		</html>
