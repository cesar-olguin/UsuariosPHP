<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
        <title>Mini-Sistema de Inventario</title>
<link href="style.css" rel="stylesheet" type="text/css">
		<link href="media-queries.css" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width; initial-scale=1.0">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="../script.js"></script>
<script type="text/javascript" src="jquery.validate.min.js"></script>



<script type="text/javascript">
(function($,W,D)
{
    var JQUERY4U = {};

    JQUERY4U.UTIL =
    {
        setupFormValidation: function()
        {
            //form validation rules
            $("#register-form").validate({
                rules: {
                    firstname: "required",
                    lastname: "required",
					lastname2: "required",
					user:"required",
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
					password_conf: {
                        required: true,
                        minlength: 6	,
						equalTo: "#password"
                    },
                },
				
                messages: {
                    firstname: "Por favor ingresa tu Nombre.",
                    lastname: "Por favor ingresa tu Apellido Paterno.",
					lastname2:"Por favor ingresa tu Apellido Materno.",
					user:{
					required:"Ingresa tu nombre de usuario.",
					},
                    password: {
                        required: "Por favor ingresa tu contraseña",
                        minlength: "La contraseña debe minimo 6 caracteres."
                    },
					  password_conf: {
                        required: "Por favor ingresa tu contraseña",
                        minlength: "La contraseña debe minimo 6 caracteres.",
						equalTo: "Las contraseñas deben de ser iguales."
                    },
                    email: "Por favor ingresa un email valido.",
                },
                submitHandler: function(form) {
                    form.submit();
                }
            });
			
        }
    }

    //when the dom has loaded setup form validation rules
    $(D).ready(function($) {
        JQUERY4U.UTIL.setupFormValidation();
    });

})(jQuery, window, document);
</script>



    </head>
    <body>
	<div id="pagewrap">
       <header id="header"><h1>Mini-Sistema de Inventario</h1>
        <nav>
            <ul id="main-nav" class="clearfix">
		<li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
		</header>
		

		<section>
		 <div id="content">
		   <article class="post clearfix">
            <font face="Georgia">
<id="banner"><!--Titulo -->

<form action="" method="post" id="register-form" novalidate="novalidate">
<h2 class="post-title">Registro de Usuario</h2></p>
		
  <div id="form-content">
        <fieldset>

            <div class="fieldgroup">
                <label for="firstname">Nombre(s)</label>
                <input class="tb5" type="text" name="firstname" id="firstname">
            </div></p>

            <div class="fieldgroup">
                <label for="lastname">Apellido Paterno</label>
                <input class="tb5" type="text" name="lastname" id="lastname">
            </div></p>
			
			<div class="fieldgroup">
                <label for="lastname2">Apellido Materno</label>
                <input class="tb5" type="text" name="lastname2" id="lastname2">
            </div></p>

			<div class="fieldgroup">
                <label for="user">Usuario</label>
                <input class="tb5" type="text" name="user" id="user">
            </div></p>
			
			  <div class="fieldgroup">
                <label for="password">Contraseña</label>
                <input class="tb5" type="password" name="password" id="password">
            </div></p>
			
			  <div class="fieldgroup">
                <label for="password_conf">Confirme Contraseña</label>
                <input class="tb5" type="password" name="password_conf" id="password_conf">
            </div></p>
			
            <div class="fieldgroup">
                <label for="email">Email</label>
                <input class="tb5" type="text" name="email" id="email">
            </div></p>

          

            <div class="fieldgroup">
                
                <input class="button" type="submit" value="Register" class="submit">
				<input class="button" type="reset" value="Borrar">
            </div>

       </fieldset>
    </div>
			
			
		</form>
  </div>
      </article>              
 </section>
 
 
	<footer id="footer">
            <small>      
			César Armando Olguín Morales
            </small>        
        </footer>

	</div>
  </body>
</html>
